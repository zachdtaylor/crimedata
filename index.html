<!DOCTYPE html>
<html>
    <head>
        <title>Crime Data</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbctiVD5bPxsqajS2wh8ynAfljGsjI4qg&callback=initMap" async defer></script>
        <script src="api.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <div id="main-title">
            <h1>Crime Data</h1>
        </div>
        
        <form>
            <div class='container'>
                <div class='search-input'>
                    <p>Latitude</p>
                    <input type="text" id="lat" value="40.2338">
                </div>
                <div class='search-input'>
                    <p>Longitude</p>
                    <input type="text" id="lon" value="111.6585">
                </div>
                <div class='search-input'>
                    <p>Radius</p>
                    <input type="text" id="radius" value=".02">
                </div>
            </div>
            
            <div id='search-div'><input id="search-button" type="submit" value="Search"></div>
        </form>
        
        </div>
        <div id="map-area">
            <div id="map"></div>
        </div>
    </body>
</html>
