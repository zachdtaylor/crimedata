<!DOCTYPE html>
<html>
    <head>
        <title>Crime Data</title>
        <meta name="viewport" content="initial-scale=1.0">

        <script src="api.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">

    <body>
        <div id="main-title">
            <h1>Crime Data</h1>

        <form>

        </div>
